{% extends "base.html" %}

{% block title %}{{ t.login }} - {{ t.site_title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-coins fa-3x text-primary mb-3"></i>
                        <h2>{{ t.login }}</h2>
                        <p class="text-muted">{{ t.welcome }}</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="phone" class="form-label">{{ t.phone_number }}</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required 
                                   placeholder="+1234567890">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">{{ t.password }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ t.login }}
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">{{ t.register }}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
